<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE LIGHTKEEPER</title>

<style>
/* ===== FILM GRAIN OVERLAY ===== */

body::after {
  content: "";
  position: fixed;
  inset: -50%;
  pointer-events: none;
  z-index: 9999;
  background-image: url("images/noise.png");
  background-repeat: repeat;
  opacity: 0.12;
  animation: grainShift 0.6s steps(4) infinite;
}

/* animate background instead of transform */
@keyframes grainShift {
  0%   { background-position: 0 0; }
  25%  { background-position: -50px 30px; }
  50%  { background-position: 40px -60px; }
  75%  { background-position: -30px 40px; }
  100% { background-position: 0 0; }
}
@font-face {
  font-family: "Gallery";
  src: url("fonts/gallery.woff2") format("woff2");
}

* {
  box-sizing: border-box;
}

html, body {
  height: 100dvh;
  margin: 0;
}

body {
  display: flex;
  flex-direction: column;
  background-color: #e4d0ad;
  font-family: "Gallery", sans-serif;
  color: white;
  text-align: center;
  overflow: hidden;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

h1 {
  margin: 2vh 0 0 0;
  font-size: clamp(2rem, 6vw, 8rem);
  user-select: none;
  flex-shrink: 0;
}

h3 {
  margin: 0 0 2vh 0;
  flex-shrink: 0;
}

.video-container {
  flex: 1;
  min-height: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 2vh 0;
}

video {
  max-width: 100%;
  max-height: 100%;
  width: auto;
  height: auto;
  object-fit: contain;
  display: block;
}
</style>
</head>

<body>

<h1>THE LIGHTKEEPER</h1>

<div class="video-container">
  <video src="videos/teaser.mp4" controls loop playsinline></video>
</div>

<h3>FIRST WAVES</h3>

</body>
</html>

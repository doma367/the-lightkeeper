<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE LIGHTKEEPER</title>
<style>
/* grain overlay */
body::after {
  content: "";
  position: fixed;
  top: -100%; left: -100%;
  width: 300%; height: 300%;
  pointer-events: none;
  z-index: 9999;
  background-image: url("images/noise.png");
  opacity: 0.08;
  animation: grainMove 1s steps(4) infinite;
}

@keyframes grainMove {
  0% { transform: translate(0,0); }
  25% { transform: translate(-5%,3%); }
  50% { transform: translate(4%,-6%); }
  100% { transform: translate(0,0); }
}

* { box-sizing: border-box; }
html, body { height: 100dvh; margin: 0; background-color: #0f0d0c; overflow: hidden; }

body {
  display: flex;
  flex-direction: column;
  font-family: "Gallery", serif;
  color: #c9ad8d;
  text-align: center;
}

h1 {
  margin: 2vh 0;
  font-size: clamp(1.5rem, 5vw, 4rem);
  letter-spacing: 0.3em;
  font-weight: 300;
  opacity: 0.8;
}

/* 100% FRAME VISIBILITY CONTAINER */
.video-container {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  padding: 20px;
  width: 100%;
}

/* THE LIGHTHOUSE PULSE (Now a frame halo) */
.video-frame {
  position: relative;
  display: flex;
  max-width: 100%;
  max-height: 100%;
  border: 1px solid rgba(201, 173, 141, 0.3);
  background: #000;
  /* The "Pulse" logic */
  box-shadow: 0 0 20px rgba(255, 210, 120, 0);
  transition: box-shadow 0.5s ease;
}

.video-frame.playing {
  animation: lighthouseHalo 4s infinite alternate ease-in-out;
}

@keyframes lighthouseHalo {
  0% { box-shadow: 0 0 15px rgba(255, 210, 120, 0.1); border-color: rgba(201, 173, 141, 0.2); }
  100% { box-shadow: 0 0 60px rgba(255, 210, 120, 0.4); border-color: rgba(255, 210, 120, 0.6); }
}

video {
  max-width: 100%;
  max-height: 70vh; /* Keeps room for text/controls */
  display: block;
  filter: sepia(15%) contrast(110%);
}

/* ANALOG CONTROLS */
.controls {
  position: absolute;
  bottom: 4vh;
  display: flex;
  align-items: center;
  gap: 2rem;
  background: #1a1614;
  padding: 15px 30px;
  border: 2px solid #3d342b;
  box-shadow: inset 0 0 15px rgba(0,0,0,0.5), 0 10px 30px rgba(0,0,0,0.8);
  border-radius: 4px;
  z-index: 10;
}

/* Brass Button */
button#playPause {
  width: 50px;
  height: 50px;
  background: radial-gradient(circle, #c9ad8d 0%, #8a6f4d 100%);
  border: 2px solid #4a3f35;
  border-radius: 50%;
  cursor: pointer;
  font-size: 1.2rem;
  color: #2b231c;
  box-shadow: 0 4px 0 #4a3f35;
  transition: all 0.1s;
  display: flex;
  justify-content: center;
  align-items: center;
}

button#playPause:active {
  transform: translateY(3px);
  box-shadow: 0 1px 0 #4a3f35;
}

/* The Tuning Slider (Progress) */
#progressBar {
  width: 300px;
  height: 12px;
  background: #0a0908;
  border: 1px solid #3d342b;
  position: relative;
  cursor: crosshair;
}

#progress {
  height: 100%;
  width: 0%;
  background: repeating-linear-gradient(
    90deg,
    #c9ad8d,
    #c9ad8d 2px,
    #a7896a 2px,
    #a7896a 4px
  );
}

/* Needle/Marker */
#progress::after {
  content: "";
  position: absolute;
  right: -2px;
  top: -5px;
  width: 4px;
  height: 20px;
  background: #ff4d4d; /* Red analog needle */
  box-shadow: 0 0 5px rgba(255,0,0,0.5);
}

/* Volume Gauge */
#volumeBar {
  width: 15px;
  height: 50px;
  background: #0a0908;
  border: 1px solid #3d342b;
  display: flex;
  flex-direction: column-reverse;
}

#volumeLevel {
  width: 100%;
  height: 80%;
  background: #8a6f4d;
}

h3 {
  margin: 2vh 0 4vh 0;
  letter-spacing: 0.6em;
  font-size: 0.9rem;
  opacity: 0.5;
}
</style>
</head>
<body>

<h1>THE LIGHTKEEPER</h1>

<div class="video-container">
  <div class="video-frame" id="frame">
    <video id="myVideo" src="videos/teaser.mp4" loop playsinline></video>
  </div>

  <div class="controls">
    <button id="playPause">▶</button>
    <div id="progressBar">
      <div id="progress"></div>
    </div>
    <div id="volumeBar">
      <div id="volumeLevel"></div>
    </div>
  </div>
</div>

<h3>FIRST WAVES</h3>

<script>
const video = document.getElementById("myVideo");
const frame = document.getElementById("frame");
const playBtn = document.getElementById("playPause");
const progress = document.getElementById("progress");
const progressBar = document.getElementById("progressBar");
const volumeBar = document.getElementById("volumeBar");
const volumeLevel = document.getElementById("volumeLevel");

// Play/Pause with Light Pulse trigger
playBtn.addEventListener("click", () => {
  if (video.paused) {
    video.play();
    playBtn.textContent = "II";
    frame.classList.add("playing");
  } else {
    video.pause();
    playBtn.textContent = "▶";
    frame.classList.remove("playing");
  }
});

// Update Progress Needle
video.addEventListener("timeupdate", () => {
  const percent = (video.currentTime / video.duration) * 100;
  progress.style.width = percent + "%";
});

// Analog Seeking
progressBar.addEventListener("click", e => {
  const rect = progressBar.getBoundingClientRect();
  const percent = (e.clientX - rect.left) / rect.width;
  video.currentTime = percent * video.duration;
});

// Volume Gauge
volumeBar.addEventListener("click", e => {
  const rect = volumeBar.getBoundingClientRect();
  let percent = 1 - ((e.clientY - rect.top) / rect.height);
  percent = Math.max(0, Math.min(1, percent));
  video.volume = percent;
  volumeLevel.style.height = (percent * 100) + "%";
});
</script>

</body>
</html>

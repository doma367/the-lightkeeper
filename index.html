<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE LIGHTKEEPER</title>
<style>
  @font-face {
    font-family: 'Gallery';
    src: url('fonts/gallery.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
  }

  html, body {
    height: 100%;
    margin: 0;
    background-color: #F6DC6B; /* sepia */
    overflow: hidden; /* disable scrolling */
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  body {
    font-family: 'Gallery', sans-serif;
    color: white;
    text-align: center;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    margin: 2vh 0 0 0;
    font-size: clamp(2rem, 6vw, 8rem);
    user-select: none;
  }

  .video-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
  }

  video {
    max-width: 90%;
    max-height: 80%;
    border: none;
  }
</style>
</head>
<body>
<h1>THE LIGHTKEEPER</h1>
<div class="video-container">
  <video src="teaser.mp4" autoplay muted loop playsinline></video>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE LIGHTKEEPER</title>
<style>
/* grain overlay */
body::after {
  content: "";
  position: fixed;
  top: -100%; left: -100%;
  width: 300%; height: 300%;
  pointer-events: none;
  z-index: 9999;
  background-image: url("images/noise.png");
  opacity: 0.1;
  animation: grainMove 1s steps(4) infinite;
}

@keyframes grainMove {
  0% { transform: translate(0,0); }
  25% { transform: translate(-5%,3%); }
  50% { transform: translate(4%,-6%); }
  100% { transform: translate(0,0); }
}

@font-face {
  font-family: "Gallery";
  src: url("fonts/gallery.woff2") format("woff2");
}

* { 
  box-sizing: border-box; 
  -webkit-user-select: none;
  user-select: none;
}

html, body { 
  height: 100%; 
  margin: 0; 
  background-color: #0f0d0c; 
  overflow: hidden; 
}

body {
  display: flex;
  flex-direction: column;
  font-family: "Gallery", serif;
  color: #c9ad8d;
  text-align: center;
  padding: 0 10px;
}

h1 {
  margin: 2vh 0;
  font-size: clamp(1.2rem, 8vw, 4rem);
  letter-spacing: 0.3em;
  font-weight: normal;
}

.video-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 0; 
  gap: 20px;
}

.video-frame {
  position: relative;
  max-width: 100%;
  max-height: calc(100% - 120px); 
  border-radius: 12px;
  overflow: hidden;
  background: #000;
}

.video-frame::after {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  box-shadow: inset 0 0 80px rgba(0,0,0,0.8);
  border-radius: 12px;
}

video {
  max-width: 100%;
  max-height: 100%;
  display: block;
  object-fit: contain;
}

.controls {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: clamp(10px, 4vw, 25px);
  background: #1a1614;
  padding: 10px 20px;
  border: 1px solid #2d2824;
  border-radius: 6px;
  width: fit-content;
  max-width: 95vw;
}

button#playPause {
  width: 36px;
  height: 36px;
  background: #c9ad8d;
  border: 1px solid #a7896a;
  border-radius: 4px;
  cursor: pointer;
  transition: opacity 0.2s;
  flex-shrink: 0;
}

#progressBar {
  width: clamp(100px, 40vw, 300px);
  height: 12px; /* Made slightly taller for easier grabbing */
  background: #2d2824;
  cursor: pointer;
  touch-action: none; /* Prevents scrolling while dragging */
  display: flex;
  align-items: center;
}

#progress {
  height: 4px; /* Internal bar thickness */
  width: 0%;
  background: #c9ad8d;
  pointer-events: none;
}

#volumeBar {
  width: 16px; /* Wider for easier grabbing */
  height: 40px;
  background: #2d2824;
  display: flex;
  flex-direction: column-reverse;
  cursor: pointer;
  touch-action: none;
  padding: 2px;
}

#volumeLevel {
  width: 100%;
  height: 80%;
  background: #8a6f4d;
  pointer-events: none;
}

h3 {
  margin: 0;
  padding: 20px 0; 
  letter-spacing: 0.5em;
  font-size: clamp(0.6rem, 3vw, 0.8rem);
  opacity: 0.6;
  flex-shrink: 0;
}
</style>
</head>
<body>

<h1>THE LIGHTKEEPER</h1>

<div class="video-container">
  <div class="video-frame">
    <video id="myVideo" src="videos/teaser.mp4" loop playsinline></video>
  </div>

  <div class="controls">
    <button id="playPause"></button>
    <div id="progressBar">
      <div id="progress"></div>
    </div>
    <div id="volumeBar">
      <div id="volumeLevel"></div>
    </div>
  </div>
</div>

<h3>FIRST WAVES</h3>

<script>
const video = document.getElementById("myVideo");
const playBtn = document.getElementById("playPause");
const progress = document.getElementById("progress");
const progressBar = document.getElementById("progressBar");
const volumeBar = document.getElementById("volumeBar");
const volumeLevel = document.getElementById("volumeLevel");

// Play/Pause Logic
playBtn.addEventListener("click", () => {
  if (video.paused) {
    video.play();
    playBtn.style.opacity = "0.5";
  } else {
    video.pause();
    playBtn.style.opacity = "1";
  }
});

// Update progress bar as video plays
video.addEventListener("timeupdate", () => {
  if (!isDraggingProgress) { // Don't snap back while dragging
    const percent = (video.currentTime / video.duration) * 100;
    progress.style.width = percent + "%";
  }
});

// DRAGGING LOGIC
let isDraggingProgress = false;
let isDraggingVolume = false;

// Progress Bar Functions
function scrubProgress(e) {
  const rect = progressBar.getBoundingClientRect();
  const x = e.clientX - rect.left;
  let percent = x / rect.width;
  percent = Math.max(0, Math.min(1, percent));
  progress.style.width = (percent * 100) + "%";
  video.currentTime = percent * video.duration;
}

// Volume Bar Functions
function scrubVolume(e) {
  const rect = volumeBar.getBoundingClientRect();
  const y = e.clientY - rect.top;
  let percent = 1 - (y / rect.height);
  percent = Math.max(0, Math.min(1, percent));
  video.volume = percent;
  volumeLevel.style.height = (percent * 100) + "%";
}

// Pointer Events for Progress
progressBar.addEventListener("pointerdown", (e) => {
  isDraggingProgress = true;
  scrubProgress(e);
  progressBar.setPointerCapture(e.pointerId);
});

// Pointer Events for Volume
volumeBar.addEventListener("pointerdown", (e) => {
  isDraggingVolume = true;
  scrubVolume(e);
  volumeBar.setPointerCapture(e.pointerId);
});

// Global Move/Up Listeners
window.addEventListener("pointermove", (e) => {
  if (isDraggingProgress) scrubProgress(e);
  if (isDraggingVolume) scrubVolume(e);
});

window.addEventListener("pointerup", (e) => {
  isDraggingProgress = false;
  isDraggingVolume = false;
});
</script>

</body>
</html>

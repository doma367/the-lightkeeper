<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE LIGHTKEEPER</title>
<style>
/* High-Performance High-Visibility Grain */
body::after {
  content: "";
  position: fixed;
  /* Slightly larger than viewport to allow for the jitter shift without gaps */
  top: -2%; left: -2%;
  width: 104%; height: 104%;
  opacity: 0.18; /* Significant visibility boost */
  z-index: 9999;
  pointer-events: none;
  /* Denser fractal noise for a grit-like texture */
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3e%3cfilter id='noiseFilter'%3e%3cturbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3e%3c/filter%3e%3crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3e%3c/svg%3e");
  /* Fast 2-step jitter to mimic film flicker without lag */
  animation: grainJitter 0.15s steps(2) infinite;
}

@keyframes grainJitter {
  0% { transform: translate(0,0); }
  50% { transform: translate(-5px, -5px); }
  100% { transform: translate(0,0); }
}

@font-face {
  font-family: "Gallery";
  src: url("fonts/gallery.woff2") format("woff2");
}

* { 
  box-sizing: border-box; 
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  outline: none;
}

html, body { 
  height: 100dvh; 
  margin: 0; 
  background-color: #0d0b0a; 
  overflow: hidden; 
}

body {
  display: flex;
  flex-direction: column;
  font-family: "Gallery", serif;
  color: #c9ad8d;
  text-align: center;
}

h1 {
  margin: 3vh 0 1vh 0;
  font-size: clamp(1.5rem, 8vw, 4.5rem);
  letter-spacing: 0.25em;
  font-weight: normal;
  flex-shrink: 0;
}

/* 100% Frame Visibility */
.video-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 0;
  padding: 10px;
}

.video-frame {
  position: relative;
  max-width: 100%;
  max-height: 100%;
  border-radius: 12px;
  overflow: hidden;
  background: #000;
  display: flex;
  box-shadow: 0 20px 50px rgba(0,0,0,0.5);
}

/* Internal Vignette */
.video-frame::after {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  box-shadow: inset 0 0 100px rgba(0,0,0,0.85);
  border-radius: 12px;
}

video {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  display: block;
}

/* Minimalist Analog Controls */
.controls-wrapper {
  padding: 20px 0;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-shrink: 0;
}

.controls {
  display: flex;
  align-items: center;
  gap: clamp(15px, 5vw, 30px);
  background: #1a1614;
  padding: 12px 24px;
  border: 1px solid #2d2824;
  border-radius: 4px;
}

/* Plain Button - No labels or icons */
button#playPause {
  width: 32px;
  height: 32px;
  background: #c9ad8d;
  border: none;
  border-radius: 2px;
  cursor: pointer;
  transition: opacity 0.2s;
  flex-shrink: 0;
}

#progressBar {
  width: clamp(120px, 35vw, 300px);
  height: 3px;
  background: #2d2824;
  cursor: pointer;
}

#progress {
  height: 100%;
  width: 0%;
  background: #c9ad8d;
}

#volumeBar {
  width: 10px;
  height: 32px;
  background: #2d2824;
  display: flex;
  flex-direction: column-reverse;
  cursor: pointer;
}

#volumeLevel {
  width: 100%;
  height: 80%;
  background: #8a6f4d;
}

/* Anchored Title at Bottom */
h3 {
  margin: 0;
  padding: 0 0 4vh 0;
  letter-spacing: 0.6em;
  font-size: clamp(0.7rem, 2vw, 0.9rem);
  opacity: 0.5;
  flex-shrink: 0;
}
</style>
</head>
<body>

<h1>THE LIGHTKEEPER</h1>

<div class="video-container">
  <div class="video-frame">
    <video id="myVideo" src="videos/teaser.mp4" loop playsinline></video>
  </div>
</div>

<div class="controls-wrapper">
  <div class="controls">
    <button id="playPause"></button>
    <div id="progressBar">
      <div id="progress"></div>
    </div>
    <div id="volumeBar">
      <div id="volumeLevel"></div>
    </div>
  </div>
</div>

<h3>FIRST WAVES</h3>

<script>
const video = document.getElementById("myVideo");
const playBtn = document.getElementById("playPause");
const progress = document.getElementById("progress");
const progressBar = document.getElementById("progressBar");
const volumeBar = document.getElementById("volumeBar");
const volumeLevel = document.getElementById("volumeLevel");

playBtn.addEventListener("click", () => {
  if (video.paused) {
    video.play();
    playBtn.style.opacity = "0.4";
  } else {
    video.pause();
    playBtn.style.opacity = "1";
  }
});

video.addEventListener("timeupdate", () => {
  const percent = (video.currentTime / video.duration) * 100;
  progress.style.width = percent + "%";
});

progressBar.addEventListener("click", e => {
  const rect = progressBar.getBoundingClientRect();
  const percent = (e.clientX - rect.left) / rect.width;
  video.currentTime = percent * video.duration;
});

volumeBar.addEventListener("click", e => {
  const rect = volumeBar.getBoundingClientRect();
  let percent = 1 - ((e.clientY - rect.top) / rect.height);
  percent = Math.max(0, Math.min(1, percent));
  video.volume = percent;
  volumeLevel.style.height = (percent * 100) + "%";
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE LIGHTKEEPER</title>
<style>
/* grain overlay */
body::after {
  content: "";
  position: fixed;
  top: -100%; left: -100%;
  width: 300%; height: 300%;
  pointer-events: none;
  z-index: 9999;
  background-image: url("images/noise.png");
  opacity: 0.1;
  animation: grainMove 1s steps(4) infinite;
}

@keyframes grainMove {
  0% { transform: translate(0,0); }
  25% { transform: translate(-5%,3%); }
  50% { transform: translate(4%,-6%); }
  100% { transform: translate(0,0); }
}

/* CUSTOM FONT RESTORATION */
@font-face {
  font-family: "Gallery";
  src: url("fonts/gallery.woff2") format("woff2");
}

* { 
  box-sizing: border-box; 
  /* Prevent all text selection */
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

html, body { height: 100dvh; margin: 0; background-color: #0f0d0c; overflow: hidden; }

body {
  display: flex;
  flex-direction: column;
  font-family: "Gallery", serif;
  color: #c9ad8d;
  text-align: center;
}

h1 {
  margin: 3vh 0 1vh 0;
  font-size: clamp(1.5rem, 6vw, 5rem);
  letter-spacing: 0.2em;
  font-weight: normal;
}

/* 100% FRAME VISIBILITY */
.video-container {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  padding: 20px;
}

.video-frame {
  position: relative;
  max-width: 100%;
  max-height: 100%;
  border-radius: 20px; /* Requested border radius */
  overflow: hidden;
  background: #000;
  /* Pulsing Halo (No visible border line) */
  box-shadow: 0 0 0px rgba(255, 210, 120, 0);
  transition: box-shadow 0.6s ease;
}

.video-frame.playing {
  animation: lighthouseHalo 5s infinite alternate ease-in-out;
}

@keyframes lighthouseHalo {
  0% { box-shadow: 0 0 20px rgba(255, 210, 120, 0.05); }
  100% { box-shadow: 0 0 80px rgba(255, 210, 120, 0.25); }
}

/* Internal Vignette Overlay */
.video-frame::after {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  /* Inset shadow creates the vignette on the video itself */
  box-shadow: inset 0 0 100px rgba(0,0,0,0.6); 
  border-radius: 20px;
}

video {
  max-width: 100%;
  max-height: 75vh;
  display: block;
  object-fit: contain;
}

/* ANALOG CONTROLS */
.controls {
  position: absolute;
  bottom: 5%;
  display: flex;
  align-items: center;
  gap: 1.5rem;
  background: #1a1614;
  padding: 12px 25px;
  border: 1px solid #2d2824;
  box-shadow: 0 10px 40px rgba(0,0,0,0.7);
  border-radius: 8px;
  z-index: 10;
}

button#playPause {
  width: 44px;
  height: 44px;
  background: #c9ad8d;
  border: none;
  border-radius: 4px; /* More square/industrial */
  cursor: pointer;
  font-family: "Gallery", serif;
  font-size: 1rem;
  color: #1a1614;
  transition: background 0.3s;
}

button#playPause:hover {
  background: #e0cca8;
}

#progressBar {
  width: 280px;
  height: 4px;
  background: #2d2824;
  position: relative;
  cursor: pointer;
}

#progress {
  height: 100%;
  width: 0%;
  background: #c9ad8d;
}

/* Volume Gauge */
#volumeBar {
  width: 12px;
  height: 40px;
  background: #2d2824;
  display: flex;
  flex-direction: column-reverse;
  cursor: pointer;
}

#volumeLevel {
  width: 100%;
  height: 80%;
  background: #8a6f4d;
}

h3 {
  margin: 1vh 0 4vh 0;
  letter-spacing: 0.5em;
  font-size: 0.8rem;
  opacity: 0.6;
}
</style>
</head>
<body>

<h1>THE LIGHTKEEPER</h1>

<div class="video-container">
  <div class="video-frame" id="frame">
    <video id="myVideo" src="videos/teaser.mp4" loop playsinline></video>
  </div>

  <div class="controls">
    <button id="playPause">▶</button>
    <div id="progressBar">
      <div id="progress"></div>
    </div>
    <div id="volumeBar">
      <div id="volumeLevel"></div>
    </div>
  </div>
</div>

<h3>FIRST WAVES</h3>

<script>
const video = document.getElementById("myVideo");
const frame = document.getElementById("frame");
const playBtn = document.getElementById("playPause");
const progress = document.getElementById("progress");
const progressBar = document.getElementById("progressBar");
const volumeBar = document.getElementById("volumeBar");
const volumeLevel = document.getElementById("volumeLevel");

playBtn.addEventListener("click", () => {
  if (video.paused) {
    video.play();
    playBtn.textContent = "II";
    frame.classList.add("playing");
  } else {
    video.pause();
    playBtn.textContent = "▶";
    frame.classList.remove("playing");
  }
});

video.addEventListener("timeupdate", () => {
  const percent = (video.currentTime / video.duration) * 100;
  progress.style.width = percent + "%";
});

progressBar.addEventListener("click", e => {
  const rect = progressBar.getBoundingClientRect();
  const percent = (e.clientX - rect.left) / rect.width;
  video.currentTime = percent * video.duration;
});

volumeBar.addEventListener("click", e => {
  const rect = volumeBar.getBoundingClientRect();
  let percent = 1 - ((e.clientY - rect.top) / rect.height);
  percent = Math.max(0, Math.min(1, percent));
  video.volume = percent;
  volumeLevel.style.height = (percent * 100) + "%";
});
</script>

</body>
</html>

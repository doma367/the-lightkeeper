<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE LIGHTKEEPER</title>
<style>
/* HIGH-INTENSITY GRAIN OVERLAY */
#grain-overlay {
  position: fixed;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  /* High contrast noise for that gritty film look */
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3e%3cfilter id='n'%3e%3cturbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3e%3c/filter%3e%3crect width='100%25' height='100%25' filter='url(%23n)'/%3e%3c/svg%3e");
  opacity: 0.18; /* Increased visibility */
  z-index: 1000;
  pointer-events: none;
  animation: grain-flicker 0.2s steps(2) infinite;
}

@keyframes grain-flicker {
  0% { transform: translate(0, 0); }
  50% { transform: translate(-1%, -1%); }
  100% { transform: translate(1%, 1%); }
}

/* FONT */
@font-face {
  font-family: "Gallery";
  src: url("fonts/gallery.woff2") format("woff2");
}

* { 
  box-sizing: border-box; 
  -webkit-user-select: none;
  user-select: none;
  outline: none;
}

html, body { 
  height: 100%; 
  margin: 0; 
  background-color: #0d0b0a; 
  overflow: hidden; 
  display: flex;
  flex-direction: column;
}

body {
  font-family: "Gallery", serif;
  color: #c9ad8d;
  text-align: center;
  justify-content: space-between; /* Keeps H1 top, Content mid, H3 bottom */
  padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) 0;
}

h1 {
  margin: 2vh 0;
  font-size: clamp(1.8rem, 8vw, 4.5rem);
  letter-spacing: 0.25em;
  font-weight: normal;
}

/* THE VIDEO UNIT: Keeps frame and controls together */
.video-unit {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 20px;
  flex: 1;
  min-height: 0;
  width: 100%;
  padding: 0 15px;
}

.video-frame {
  position: relative;
  max-width: 100%;
  max-height: 65vh; /* Prevents video from pushing controls off-screen */
  border-radius: 12px;
  overflow: hidden;
  background: #000;
  display: flex;
  box-shadow: 0 20px 60px rgba(0,0,0,0.6);
}

/* Internal Vignette */
.video-frame::after {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  box-shadow: inset 0 0 120px rgba(0,0,0,0.9);
  border-radius: 12px;
}

video {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  display: block;
}

/* ANALOG CONTROLS */
.controls {
  display: flex;
  align-items: center;
  gap: clamp(12px, 4vw, 25px);
  background: #1a1614;
  padding: 12px 20px;
  border: 1px solid #2d2824;
  border-radius: 4px;
  width: fit-content;
  z-index: 1001; /* Above grain if needed, but below is usually better for "artsy" */
}

/* Minimalist Button */
button#playPause {
  width: 34px;
  height: 34px;
  background: #c9ad8d;
  border: none;
  border-radius: 2px;
  cursor: pointer;
  transition: opacity 0.2s;
  flex-shrink: 0;
}

#progressBar {
  width: clamp(120px, 35vw, 280px);
  height: 4px;
  background: #2d2824;
  cursor: pointer;
}

#progress {
  height: 100%;
  width: 0%;
  background: #c9ad8d;
}

#volumeBar {
  width: 12px;
  height: 34px;
  background: #2d2824;
  display: flex;
  flex-direction: column-reverse;
  cursor: pointer;
}

#volumeLevel {
  width: 100%;
  height: 80%;
  background: #8a6f4d;
}

h3 {
  margin: 0;
  padding: 2vh 0 4vh 0;
  letter-spacing: 0.6em;
  font-size: clamp(0.7rem, 2vw, 0.9rem);
  opacity: 0.5;
}

/* Mobile Tweak: Ensure unit doesn't collapse */
@media (max-width: 600px) {
  .video-unit { gap: 15px; }
  .video-frame { max-height: 50vh; }
}
</style>
</head>
<body>

<div id="grain-overlay"></div>

<h1>THE LIGHTKEEPER</h1>

<div class="video-unit">
  <div class="video-frame">
    <video id="myVideo" src="videos/teaser.mp4" loop playsinline></video>
  </div>

  <div class="controls">
    <button id="playPause"></button>
    <div id="progressBar">
      <div id="progress"></div>
    </div>
    <div id="volumeBar">
      <div id="volumeLevel"></div>
    </div>
  </div>
</div>

<h3>FIRST WAVES</h3>

<script>
const video = document.getElementById("myVideo");
const playBtn = document.getElementById("playPause");
const progress = document.getElementById("progress");
const progressBar = document.getElementById("progressBar");
const volumeBar = document.getElementById("volumeBar");
const volumeLevel = document.getElementById("volumeLevel");

playBtn.addEventListener("click", () => {
  if (video.paused) {
    video.play();
    playBtn.style.opacity = "0.4";
  } else {
    video.pause();
    playBtn.style.opacity = "1";
  }
});

video.addEventListener("timeupdate", () => {
  const percent = (video.currentTime / video.duration) * 100;
  progress.style.width = percent + "%";
});

progressBar.addEventListener("click", e => {
  const rect = progressBar.getBoundingClientRect();
  const percent = (e.clientX - rect.left) / rect.width;
  video.currentTime = percent * video.duration;
});

volumeBar.addEventListener("click", e => {
  const rect = volumeBar.getBoundingClientRect();
  let percent = 1 - ((e.clientY - rect.top) / rect.height);
  percent = Math.max(0, Math.min(1, percent));
  video.volume = percent;
  volumeLevel.style.height = (percent * 100) + "%";
});
</script>

</body>
</html>
